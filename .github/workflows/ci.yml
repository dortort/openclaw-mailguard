name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
        continue-on-error: true

  security:
    name: Security Audit (npm audit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: npx audit-ci --high
        continue-on-error: true

  validate-plugin:
    name: Validate openclaw.plugin.json
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate openclaw.plugin.json
        run: |
          echo "Validating plugin manifest..."
          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('openclaw.plugin.json', 'utf8'));

            // Check required fields
            const required = ['name', 'version', 'description', 'entrypoint', 'configSchema'];
            for (const field of required) {
              if (!manifest[field]) {
                console.error('Missing required field: ' + field);
                process.exit(1);
              }
            }

            // Validate config schema is valid JSON Schema
            if (!manifest.configSchema.type) {
              console.error('configSchema must have a type field');
              process.exit(1);
            }

            console.log('Plugin manifest is valid!');
            console.log('Name:', manifest.name);
            console.log('Version:', manifest.version);
            console.log('Capabilities:', Object.keys(manifest.capabilities || {}).join(', '));
          "

      - name: Build and verify dist
        run: |
          npm run build
          test -f dist/index.js || (echo "dist/index.js not found" && exit 1)
          test -f dist/index.d.ts || (echo "dist/index.d.ts not found" && exit 1)
          echo "Build output verified!"
